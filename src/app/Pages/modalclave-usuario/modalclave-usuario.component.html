<h2 mat-dialog-title>Cambiar Contraseña</h2>
<mat-dialog-content>
  <form [formGroup]="claveForm"> 
    <mat-form-field appearance="outline">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput [type]="ocultarClave ? 'password' : 'text'" formControlName="nuevaContrasena">
      <button mat-icon-button matSuffix (click)="ocultarClave = !ocultarClave">
        <mat-icon>{{ ocultarClave ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>

<!-- Contenedor centrado para los botones -->
<mat-dialog-actions class="button-container">
  <button mat-raised-button color="primary" class="rounded-button" (click)="actualizarClave()">Guardar</button>
  <button mat-button class="rounded-button" (click)="cerrar()">Cancelar</button>
</mat-dialog-actions>
