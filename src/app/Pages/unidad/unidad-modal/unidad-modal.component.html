<mat-dialog-content class="modal-container">
  
    <!-- TÃ­tulo del Modal -->
    <div class="modal-header">
      <div class="modal-title">
        <h2>Editar Unidad de medida</h2>
        <div class="title-divider"></div>
      </div>
    </div> <!-- ðŸ”¹ Se cerrÃ³ correctamente el div de la cabecera -->
  
    <form [formGroup]="unidadForm" (ngSubmit)="Actualizarunidad()" class="user-form">
      
      <!-- Nombre de Usuario -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre de Bodega</mat-label>
        <input matInput formControlName="descripcion" required>
      </mat-form-field>
  
      <!-- Estado Activo/Inactivo -->
      <mat-slide-toggle 
        id="esActivo"
        formControlName="esActivo"
        (change)="onDisponibleChange($event)"
      >
        Unidad Medida Activa
      </mat-slide-toggle>
  
      <!-- Botones de AcciÃ³n -->
      <div class="btn-container">
        <button mat-raised-button class="btn-create" type="submit">Actualizar</button>
        <button mat-raised-button class="btn-cancel" (click)="cerrar()">Cancelar</button>
      </div>
  
    </form>
  
  </mat-dialog-content>
