<mat-card class="card-container">
    <mat-tab-group>
      <!-- Formulario para agregar proveedor -->
      <mat-tab label="Agregar Bodega">
        <form [formGroup]="bodegaForm" (ngSubmit)="agregarBodega()" class="user-form">
          
            <h1></h1>
          <mat-form-field appearance="outline">
            <mat-label>Describa el nombre</mat-label>
            <input matInput formControlName="descripcion" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" >
          </mat-form-field>


          <div class="btn-container">
            <button mat-raised-button class="btn-create">Agregar nueva Bodega</button>
          </div>
          
          <h1></h1>
       </form>
      </mat-tab>
  
      <mat-tab label="Lista de Bodegas">
        <h1></h1>
        <!-- Caja de búsqueda -->
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Buscar Bodega</mat-label>
          <input matInput (keyup)="filtrarBodegas($event)" placeholder="Nombre de la bodega">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      
        <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">
      
          <!-- Nombre de nombreProveedor -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> {{ user.descripcion }} </td>
          </ng-container>
    
          <ng-container matColumnDef="esActivo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let user"> {{ user.esActivo }} </td>
          </ng-container>

             <!-- Direccion -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let user"> {{ user.direccion }} </td>
          </ng-container>
      
   
      
         <!-- Botón de editar, solo visible si idRol !== 2 -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
            <button *ngIf="idRol !== 2" mat-icon-button color="accent" (click)="editarproveedor(user)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
      
    </mat-tab-group>
  </mat-card>
