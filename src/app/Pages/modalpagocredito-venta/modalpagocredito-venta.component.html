<h2 mat-dialog-title>Abonar Crédito de Venta</h2>

<div mat-dialog-content>
  <div class="info-credito">
    <p><strong>Cliente:</strong> {{ data.clienteNombre }}</p>
    <p><strong>Total Crédito:</strong> L. {{ data.totalCredito }}</p>
    <p><strong>Saldo Pendiente:</strong> <span class="saldo">L. {{ data.saldoPendiente }}</span></p>
  </div>

  <form [formGroup]="pagoForm" class="form-abono">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Observación</mat-label>
      <input matInput formControlName="observacion" placeholder="Ej. Pago parcial">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monto a abonar</mat-label>
      <input matInput type="number" formControlName="montoPagado" min="0.01" step="0.01">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-icon-button (click)="cerrar()" matTooltip="Cancelar">
    <mat-icon>close</mat-icon>
  </button>

  <button mat-mini-fab color="primary" (click)="confirmarAbono()" [disabled]="pagoForm.invalid">
    <mat-icon>check</mat-icon>
  </button>
</div>
