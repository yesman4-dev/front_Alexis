<div class="modal-contenido">
    <h2 class="titulo-modal">ğŸšš Mover producto entre bodegas</h2>
  
    <div class="detalle-producto">
      <p><strong>ğŸ§´ Producto:</strong> {{ data.producto.nombreProducto }}</p>
      <p><strong>ğŸ  Bodega origen:</strong> {{ data.bodegaOrigen.nombreBodega }}</p>
      <p>
        <strong>ğŸ“¦ Stock disponible:</strong> 
        {{ data.producto.stockEnUnidadBase }} {{ data.producto.unidadBase }}
      </p>
    </div>
  
    <div class="form-group">

      <label for="bodegaDestino">ğŸ“ Bodega destino:</label>
      <select [(ngModel)]="bodegaDestinoId" id="bodegaDestino" class="form-control estilizado">
        <option [ngValue]="null">Seleccione una bodega</option>
        <option *ngFor="let bodega of bodegasDisponibles" [value]="bodega.id">
          {{ bodega.descripcion }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="cantidad">ğŸ”¢ Cantidad a mover en cajas:</label>
      <input type="number" id="cantidad" [(ngModel)]="cantidad" min="1" class="form-control estilizado" />
    </div>
  
    <div *ngIf="mensaje" class="mensaje-error">
      {{ mensaje }}
    </div>
  
    <div class="modal-actions">
      <button class="btn redondo confirmar" (click)="moverProducto()">âœ” Mover</button>
      <button class="btn redondo cancelar" (click)="cerrar()">âœ– Cancelar</button>
    </div>
  </div>
