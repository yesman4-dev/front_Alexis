<mat-dialog-content class="modal-container">
  
    <!-- T铆tulo del Modal -->
    <div class="modal-header">
      <div class="modal-title">
        <h2>Editar Proveedor</h2>
        <div class="title-divider"></div>
      </div>
    </div> <!--  Se cerr贸 correctamente el div de la cabecera -->
  
    <form [formGroup]="proveedorForm" (ngSubmit)="ActualizarProveedor()" class="user-form">
      
      <!-- Nombre de Usuario -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre de Proveedor</mat-label>
        <input matInput formControlName="nombreProveedor" required>
      </mat-form-field>
  
      <!-- Tel茅fono -->
      <mat-form-field appearance="outline">
        <mat-label>Tel茅fono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>
  
      <!-- Direcci贸n -->
      <mat-form-field appearance="outline">
        <mat-label>Direcci贸n</mat-label>
        <input matInput formControlName="direccion">
      </mat-form-field>
  
      <!-- Estado Activo/Inactivo -->
      <mat-slide-toggle 
        id="esActivo"
        formControlName="esActivo"
        (change)="onDisponibleChange($event)"
      >
        Proveedor Activo
      </mat-slide-toggle>
  
      <!-- Botones de Acci贸n -->
      <div class="btn-container">
        <button mat-raised-button class="btn-create" type="submit">Actualizar</button>
        <button mat-raised-button class="btn-cancel" (click)="cerrar()">Cancelar</button>
      </div>
  
    </form>
  
  </mat-dialog-content>
